<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>

  <style>
    /* Main Container */
    .testimonial-container {
      background-color: #f5f5f5;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .testimonial-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Testimonial Box */
    .testimonial {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Testimonial Text */
    .testimonial p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    /* Author */
    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  
<body>

  <div class="testimonial-container">

    <h1>Testimonials</h1>

    <div class="testimonial">
      <p>Great course!</p>
      <p class="author">— John</p>
    </div>

    <div class="testimonial">
      <p>Amazing learning.</p>
      <p class="author">— Smith</p>
    </div>

  </div>

</body>
